<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first name">first name:</label>
        <input type="text" id="first name" name="first name" placeholder="enter your first name" required> <br><br>
        
        <label for="second name">second name:</label>
        <input type="text" id="second name" name="second name" placeholder="enter your second name" > <br><br>
        
        <label for="mail">email:</label>
        <input type="email" name="email" id="mail" placeholder="enter your email id"> <br><br>
        
        <label for="mobie">mobile:</label>
        <input type="number" name="mobile" id="mobile" placeholder="enter your mobile no.">
        
        <label for="password">password:</label>
        <input type="text" name="password" id="password" placeholder="enter the password"> <br><br>

        <label for="dob">date of birth:</label>
        <input type="date" name="dob" id="dob"> <br><br>

        <label for="file">upload a file:</label>
        <input type="file" name="file" id="file"> <br><br>

        <input type="image" src="../images/arrow.img" alt="register" width="40" height="40" name="arrow mark" id="arrow mark"> <br> <br>

        <input type="reset"> 

        <input type="submit" value="register">

        <button>submit</button>
    </form>
</body>
</html>
